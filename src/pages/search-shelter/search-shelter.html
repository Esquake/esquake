<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon ios="ios-arrow-dropleft-outline" md="ios-arrow-dropleft-outline" color="main"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title" (click)="showModal()">
      주소검색
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" no-border></ion-searchbar>
  <ion-list *ngFor="let data of datas" (click)="setLocation(data)">
    <div class="serach-shelter-list">
      <ion-item class="search-list-icon">
        <ion-icon ios="ios-pin" md="md-pin" color="main"></ion-icon>
      </ion-item>
      <ion-item class="search-list-title">
        {{data.title}}
      </ion-item>
      <ion-item class="search-list-x">
          <img src="/assets/icon/icCancel.png" width=20 height=20 (click)="deleteItem()" style="float:right">
      </ion-item>
    </div>
  </ion-list>
</ion-content>
