<ion-header>

  
  <ion-navbar>
      
      <img src="../../assets/icon/Group 3@3x.png"  (click)="dismiss()">
      
  
      <div>
        <div style="text-align: center">
          <span style="font-size:24px" >지진행동지침</span>
          
        </div>

<ion-content padding>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
